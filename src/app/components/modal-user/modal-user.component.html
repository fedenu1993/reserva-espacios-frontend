<h2 mat-dialog-title>Crear Cuenta</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        El nombre es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Ingrese un correo electrónico válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </mat-error>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="admin">Administrador</mat-option>
        <mat-option value="user">Usuario</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
        El rol es requerido.
      </mat-error>
    </mat-form-field> -->

    <button mat-raised-button type="submit" [disabled]="userForm.invalid">Crear Cuenta</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </form>
</mat-dialog-content>
