<mat-card>
  <mat-card-title>Lista de Reservas</mat-card-title>

  <table mat-table [dataSource]="reservas" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.nombre }}</td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="espacio">
      <th mat-header-cell *matHeaderCellDef>Espacio</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.espacio.nombre }}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.fecha | date }}</td>
    </ng-container>

    <!-- Hora Column -->
    <ng-container matColumnDef="hora_inicio">
      <th mat-header-cell *matHeaderCellDef>Hora inicio</th>
      <td mat-cell *matCellDef="let reserva">{{ formatHora(reserva.hora_inicio) }}</td>
    </ng-container>

    <!-- Hora Column -->
    <ng-container matColumnDef="hora_fin">
      <th mat-header-cell *matHeaderCellDef>Hora fin</th>
      <td mat-cell *matCellDef="let reserva">{{ formatHora(reserva.hora_fin) }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let reserva">
        <button
          mat-button
          (click)="verReserva(reserva)"
        >
          Ver/Modificar
        </button>
        <button
          mat-button
          (click)="cancelarReserva(reserva.id)"
        >
          Cancelar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6" style="text-align: center;">Sin reservas</td>
    </tr>

  </table>
</mat-card>
